<div class="global-container w-25">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Log in to Application</h3>
        <div class="card-text">
          <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                aria-describedby="emailHelp" name="username" #username="ngModel" [(ngModel)]="user"
                [ngClass]="{'is-invalid': f.submitted && username.invalid}" required>
              <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                <div *ngIf="username.errors.required">
                  Username field can't be blank
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" #password="ngModel"
                [(ngModel)]="pass" name="password" [ngClass]="{'is-invalid': f.submitted && password.invalid}" required>
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">
                  Password field can't be blank
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2">Sign in</button>
            <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
